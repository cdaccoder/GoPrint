  <div class="col-sm-12"  width="40%" id="parent">
    <div  width="40%">
    <iframe width="100%" height="320px;" frameborder="0" style="border:0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.7207984787615!2d77.6501948136776!3d12.989701217998164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae17fdfc3dc86d%3A0x17663544d5f5a10!2sCdac%20Knowledge%20Park!5e0!3m2!1sen!2sin!4v1579071200969!5m2!1sen!2sin" allowfullscreen></iframe>

    <Br/>
    <h1 class="header-title"> Contact Us </h1>
    <div  width="40%">
      <form action="form.php" class="contact-form" method="post">

          <div class="form-group">
            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" class="form-control" id="name" name="nm" placeholder="Name" required="" autofocus="">
          </div>
      
      
          <div class="form-group form_left">
            <input type="email" [(ngModel)]="email" class="form-control" id="email" [ngModelOptions]="{standalone: true}" name="em" placeholder="Email" required="">
          </div>
      
        <div class="form-group">
             <input type="text" [(ngModel)]="mobile" class="form-control" id="phone" [ngModelOptions]="{standalone: true}" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" placeholder="Mobile No." required>
        </div>
        <div class="form-group">
        <textarea class="form-control textarea-contact" [(ngModel)]="feedback" rows="5" id="comment" name="FB" placeholder="Type Your Message/Feedback here..." required=""></textarea>
        <br>
          <button class="btn btn-default btn-send" (click)="Send()"> <span class="glyphicon glyphicon-send"></span> Send </button>
        </div>
       </form>
    </div>
  </div>
  
</div>
